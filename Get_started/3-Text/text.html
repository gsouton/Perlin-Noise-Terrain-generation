<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>My first three.js app</title>
		<style>
			body {
				margin: 0;
			}
			#info {
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display: block;
				background-color: aliceblue;
			}
		</style>
	</head>
	<body>
		<div id="info">Description</div>
		<script src="../js/three.js"></script>
		<script>
			const scene = new THREE.Scene(); // create a new scene

			//renderer using webGL
			const renderer = new THREE.WebGLRenderer();
			// resolution for the rendering could be window.innerWidth/2, window.innerHeight/2 for half resolution
			renderer.setSize(window.innerWidth, window.innerHeight);
			// add the renderer to HTML document, it a <canvas> element
			document.body.appendChild(renderer.domElement);

			// camera with FOV, aspect ratio, and near and far clipping plane
			const camera = new THREE.PerspectiveCamera(
				45,
				window.innerWidth / window.innerHeight,
				1,
				500
			);
			camera.position.set(0, 0, 100); // move camera to 100 on z axis
			camera.lookAt(0, 0, 0);

			// Now let's create a cube
			const material = new THREE.LineBasicMaterial({ color: 0x00ff00 }); // adding a material (for display) with a green color (hex color format here)
			const points = [];
			points.push(new THREE.Vector3(-10, 0, 0));
			points.push(new THREE.Vector3(0, 10, 0));
			points.push(new THREE.Vector3(10, 0, 0));

			const geometry = new THREE.BufferGeometry().setFromPoints(points);
			const line = new THREE.Line(geometry, material);

			scene.add(line);
			renderer.render(scene, camera);
		</script>
		
	</body>
</html>
